<div class="py-5 my-5 bg-light">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <div class="container">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Review Items</h4>
                            <a class="btn btn-secondary btn-sm" href="cart"><i class="fa fa-shopping-cart"></i> &nbsp;Return To Cart</a>
                          </div>
                        <!-- <a class="btn btn-secondary btn-sm float-right" href="cart"><i class="fa fa-shopping-cart"></i> &nbsp;Return To Cart</a>
                        <h4>Review Items</h4> -->
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Beat</th>
                                <th>Format</th>
                                <th>Price</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cartItem of cartItems">
                                <td>
                                    <img [src]='clientApiUrl+"/"+cartItem?.beat.artWork' alt="artwork" alt="Cinque Terre" width="40" style="height: fit-content;">
                                </td>
                                <td scope="row">{{ cartItem?.beat.name }}</td>
                                <td scope="row">{{ cartItem?.beatType }}</td>
                                <td>${{ cartItem?.beatType == 'MP3' ? cartItem?.beat.priceMp3.toFixed(2): cartItem?.beat.priceWav.toFixed(2) }}</td>
                                <td>
                                    {{cartItem?.qty}}
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td scope="row">Total</td>
                                <th>${{ totalPrice.toFixed(2) }}</th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr class="mb-4">
                    <ng-container *ngIf="totalPrice > 0">
                        <button class="btn btn-lg btn-block" [disabled]="(isLoading$ | async)" (click)="submitOrder()" style="background-color: #000080; color: white;" type="submit">
                            <i *ngIf="isLoading$ | async" class="fas fa-spinner fa-spin"></i> &nbsp;&nbsp;
                            <img src="../../../assets/img/Finance-Paypal-icon.png" width="16" height="16" style="color: white;">
                            &nbsp; <span *ngIf="isLoading$ | async">Processing...</span><span *ngIf="!(isLoading$ | async)">Continue To Payment</span>
                        </button>
                        <!-- <div id="myPaypalButtons"></div> -->
                    </ng-container>
                    <ng-container *ngIf="totalPrice == 0">
                        <button class="btn btn-lg btn-block" (click)="submitOrder()" style="background-color: #000080; color: white;" type="submit">Continue To Purchase</button>
                    </ng-container>
                    
                </div>
            </div>
        </div>
    </div>
